<div class="login-wrapper">
  <div class="login-center">
    <input type="text" pInputText [(ngModel)]="email" />
    <p-password [(ngModel)]="password" [feedback]="false" autocomplete="off" />
    <p-button
      pRipple
      label="Anmelden"
      icon="pi pi-sign-in"
      iconPos="right"
      [rounded]="true"
      (onClick)="triggerReveal()">
    </p-button>
  </div>

  <div class="curtain" [class.animating]="isAnimating" [class.done]="isDone">
    <div class="curtain-left"></div>
    <div class="curtain-right"></div>

    <div class="car-wrapper" [class.drive]="isAnimating">
      <svg class="f1-car" viewBox="0 0 80 160" xmlns="http://www.w3.org/2000/svg">
        <!-- Front Wing -->
        <rect x="10" y="4" width="60" height="8" rx="2" fill="#cccccc"/>
        <rect x="18" y="8" width="44" height="5" rx="1" fill="#e10600"/>

        <!-- Front Suspension Arms -->
        <line x1="22" y1="18" x2="12" y2="28" stroke="#555" stroke-width="2"/>
        <line x1="58" y1="18" x2="68" y2="28" stroke="#555" stroke-width="2"/>

        <!-- Front Tyres -->
        <rect x="4" y="24" width="14" height="22" rx="4" fill="#1a1a1a"/>
        <rect x="6" y="26" width="10" height="18" rx="3" fill="#2e2e2e"/>
        <rect x="62" y="24" width="14" height="22" rx="4" fill="#1a1a1a"/>
        <rect x="64" y="26" width="10" height="18" rx="3" fill="#2e2e2e"/>

        <!-- Sidepods -->
        <rect x="8" y="40" width="18" height="55" rx="4" fill="#c00400"/>
        <rect x="54" y="40" width="18" height="55" rx="4" fill="#c00400"/>
        <!-- Sidepod air intakes -->
        <rect x="10" y="42" width="14" height="10" rx="2" fill="#0a0a0a"/>
        <rect x="56" y="42" width="14" height="10" rx="2" fill="#0a0a0a"/>

        <!-- Main Body -->
        <path d="M26 12 Q40 8 54 12 L58 95 Q40 100 22 95 Z" fill="#e10600"/>

        <!-- Cockpit / Monocoque -->
        <ellipse cx="40" cy="55" rx="12" ry="18" fill="#111"/>
        <ellipse cx="40" cy="55" rx="9" ry="14" fill="#1c1c2e"/>
        <!-- Helmet -->
        <ellipse cx="40" cy="52" rx="7" ry="7" fill="#e10600"/>
        <ellipse cx="40" cy="50" rx="5" ry="3.5" fill="#3ad8ff" opacity="0.85"/>

        <!-- Halo -->
        <path d="M32 46 Q40 38 48 46" stroke="#d4af37" stroke-width="2.5" fill="none" stroke-linecap="round"/>
        <rect x="38.5" y="38" width="3" height="10" rx="1.5" fill="#d4af37"/>

        <!-- Rear Suspension Arms -->
        <line x1="24" y1="90" x2="12" y2="102" stroke="#555" stroke-width="2"/>
        <line x1="56" y1="90" x2="68" y2="102" stroke="#555" stroke-width="2"/>

        <!-- Rear Tyres (wider) -->
        <rect x="3" y="96" width="16" height="26" rx="4" fill="#1a1a1a"/>
        <rect x="5" y="98" width="12" height="22" rx="3" fill="#2e2e2e"/>
        <rect x="61" y="96" width="16" height="26" rx="4" fill="#1a1a1a"/>
        <rect x="63" y="98" width="12" height="22" rx="3" fill="#2e2e2e"/>

        <!-- Diffuser / Rear Body -->
        <path d="M22 95 Q40 102 58 95 L54 120 Q40 126 26 120 Z" fill="#b00300"/>

        <!-- Rear Wing Endplates -->
        <rect x="14" y="118" width="6" height="18" rx="2" fill="#333"/>
        <rect x="60" y="118" width="6" height="18" rx="2" fill="#333"/>
        <!-- Rear Wing Main Plane -->
        <rect x="12" y="118" width="56" height="6" rx="2" fill="#e10600"/>
        <!-- Rear Wing Flap -->
        <rect x="16" y="126" width="48" height="4" rx="2" fill="#cccccc"/>
        <!-- DRS slot -->
        <rect x="20" y="127" width="40" height="1.5" rx="0.75" fill="#0a0a0a" opacity="0.5"/>

        <!-- Car number on body -->
        <text x="40" y="80" font-size="11" fill="white" font-family="Titillium Web, sans-serif"
              font-weight="900" text-anchor="middle" opacity="0.9">1</text>

        <!-- Exhaust glow -->
        <ellipse cx="36" cy="122" rx="3" ry="5" fill="#ff6b00" opacity="0.4"/>
        <ellipse cx="44" cy="122" rx="3" ry="5" fill="#ff6b00" opacity="0.4"/>
      </svg>

      <!-- Heat shimmer / exhaust trail -->
      <div class="exhaust-trail"></div>
    </div>
  </div>
</div>
